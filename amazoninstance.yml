---
  - hosts: 172.31.5.209
    become: yes 
    tasks: 
     - name: install python on node 
       apt:
        name: python 
        state: present
     - name: install boto on node
       apt: 
        name: python-boto
        state: present
     - name: restart service python-boto
       service: 
        name: python-boto
        state: started
     - name: creating instance with this palybook
       ec2:
        key_name: devopsg
        instance_type: t2.micro
        image: ami-03b8a287edc0c1253
        region: ap-south-1
        wait: yes
        count: 1
        vpc_subnet: default
        assing_public_ip: yes
        aws_access_key: 
        Aws_secret_key: 
