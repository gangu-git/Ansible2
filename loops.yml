---
  - hosts: all
    become: yes
    tasks: 
      - name: practiceing Standard loops in ansible
        apt:
          name: "{{ item }}"
          state: present
          update_cache: yes
        when: ansible_os_family=="Debian" 
      - name: practiceing Standard loops in ansible
        yum:
          name: "{{ item }}"
          state: present
          update_cache: yes
        when: ansible_os_family=="RedHat"
        loop: 
         - git
         - tree
         - apache2