---
  - hosts: 172.31.2.29,172.31.4.171
    become: yes
    tasks:
      - name: installing java on ubuntu node
        apt:
         name: "{{javaonubuntu}}"
         state: present
        when: ansible_os_family =="Debian"
      - name: installing java on redhat node
        yum: 
         name: "{{javaonredhat}}"
         state: present
        when: ansible_os_family =="RedHat"  
